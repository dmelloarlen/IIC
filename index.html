<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIC Committee Homepage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .carousel {
            width: 100vw; /* Full viewport width */
            height: 60vh; /* Fixed height */
            margin: 20px auto; /* Center the carousel with margin */
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
            width: 300%; /* 100% for each of 3 images */
        }

        .carousel-images img {
            width: 100vw; /* Full viewport width for each image */
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire area */
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            pointer-events: auto;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="carousel">
        <div class="carousel-images" id="carousel-images">
            <img src="https://via.placeholder.com/1600x900/003366/ffffff?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/1600x900/ff3333/ffffff?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/1600x900/cccccc/003366?text=Image+3" alt="Image 3">
        </div>
        <div class="carousel-controls">
            <button onclick="prevSlide()">❮</button>
            <button onclick="nextSlide()">❯</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const images = document.getElementById('carousel-images');
            const totalImages = images.children.length;
            if (index >= totalImages) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalImages - 1;
            } else {
                currentIndex = index;
            }
            images.style.transform = `translateX(-${currentIndex * 100}vw)`; // Adjusted to use vw units
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        setInterval(nextSlide, 3000); // Auto-slide every 3 seconds
    </script>

</body>
</html>
